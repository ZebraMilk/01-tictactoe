<!DOCTYPE html>
<html lang="en">

  <head>
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png">
    <link rel="manifest" href="./favicon/site.webmanifest">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer="defer">

    </script>
    <title>tictactoe</title>
  </head>

  <body>
    <div class="main-content">
      <header>
        <h1>tictactoe</h1>
      
      </header>
      <div class="game-container">
        <div class="game-menu">
          <fieldset>
            <legend>Game Options</legend>
            <div class="options">
              <label for="player1-name">
                Player 1 Name:
                <input type="text" name="player1-name" id="player1-name">
              </label>
              <label for="token">Player Choice</label>
              <select name="token" id="player-token-choice">
                <option value="X" class="X">X</option>
                <option value="O" class="O">O</option>
              </select>
              <div class="opponent-type">
  
                <fieldset>
                  <legend>Opponent Type</legend>
                  <label for="human">
                    Human
                    <input type="radio" name="opponent" id="human" class="human" checked>
                  </label>
                  <label for="computer">
                    Computer
                    <input type="radio" name="opponent" id="computer" class="computer">
                  </label>
                </fieldset>
              </div>
            </div>
          </fieldset>
          <div class="buttons">
            <button class="new-game">New Game</button>
          </div>
        </div>
        <div class="game-content">
          <div class="game-board">
      
          </div>
          <div class="turn-display">
            <h2>
              Your Turn, lover!
            </h2>
          </div>
          <div class="scoreboard">
            <table>
              <th>
                Player
              </th>
              <th>
                Opponent
              </th>
              <tr>
              </tr>
              <tr>
              </tr>

            </table>
          </div>
        </div>
      </div>
    </div>
    
  </body>

</html>
